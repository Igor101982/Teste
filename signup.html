<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>AfriWallet - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container signup-container">
        <div class="logo animated-bounce"></div>
        <h1>AfriWallet</h1>
        <form id="signupForm" autocomplete="off">
            <input type="text" id="signup-username" placeholder="Nome de usuário" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
            <div id="signup-feedback"></div>
        </form>
        <a href="login.html">Já tem conta? Entrar</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
