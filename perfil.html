<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AfriWallet - Meu Perfil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .perfil-container {
      max-width: 410px;
      margin: 60px auto;
      background: #1b2227;
      border-radius: 18px;
      box-shadow: 0 10px 32px #0005;
      padding: 35px 30px 22px 30px;
      color: #fff;
    }
    .perfil-avatar-area {
      display: flex; flex-direction: column; align-items: center; margin-bottom: 18px;
    }
    .perfil-avatar {
      width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 10px;
      border: 3px solid #43e6ad;
      background: #222b32;
    }
    .perfil-upload-btn {
      background: #009688; color: #fff; border-radius: 5px; padding: 4px 15px;
      cursor: pointer; font-size: 1em; border: none;
      margin-bottom: 15px;
    }
    label { color: #43e6ad; margin-bottom: 2px; display: block; }
    .perfil-form input {
      width: 100%;
      margin-bottom: 13px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222b32;
      color: #fff;
      font-size: 1em;
    }
    .perfil-form button {
      margin-top: 10px;
      background: linear-gradient(90deg, #00ffe7, #009688);
      color: #222;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 11px 0;
      cursor: pointer;
      font-size: 1.08em;
      width: 100%;
    }
    #perfil-feedback {
      margin-top: 10px;
      font-size: 0.99em;
      text-align: center;
      min-height: 20px;
    }
    .danger-btn {
      background: #ff7b7b;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="title">AfriWallet</span>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="perfil.html" class="active">Perfil</a></li>
      <li><a href="#" id="logout">Sair</a></li>
    </ul>
  </nav>
  <div class="perfil-container">
    <h2 style="text-align:center;margin-bottom:22px;">Meu Perfil</h2>
    <form class="perfil-form" id="perfil-form" autocomplete="off">
      <div class="perfil-avatar-area">
        <img id="perfil-avatar-img" src="default-avatar.png" class="perfil-avatar"/>
        <label class="perfil-upload-btn">
          <input type="file" id="perfil-avatar" accept="image/*" hidden>
          Alterar foto
        </label>
      </div>
      <label>Nome de usuário</label>
      <input type="text" id="perfil-username" required>
      <label>Email</label>
      <input type="email" id="perfil-email" required>
      <label>Senha atual <span style="color:#ff7b7b">*</span></label>
      <input type="password" id="perfil-senha-atual" placeholder="Digite sua senha atual" required>
      <label>Nova senha</label>
      <input type="password" id="perfil-nova-senha" placeholder="Nova senha (opcional)">
      <button type="submit">Salvar alterações</button>
      <div id="perfil-feedback"></div>
      <button type="button" id="btn-desativar-conta" class="danger-btn">Desativar conta</button>
    </form>
  </div>
  <div id="loading" class="hidden"><div class="spinner"></div></div>
  <script src="perfil.js"></script>
</body>
</html>
